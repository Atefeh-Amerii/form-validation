<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form action="congrats.html">
      <h2>Form Validation</h2>
      <div class="single-input fullname">
       
        <input type="text" id="fullname" placeholder=" Full name">
      </div>
      <div class="single-input email">
       
        <input type="text" id="email" placeholder="Email address">
      </div>
      <div class="single-input password">
      <i id="eye-toggle" class="fa-solid fa-eye"></i>
        <input type="password" id="password" placeholder="Password">
       
      </div>
      <div class="single-input date">
    
        <input type="date" id="date" placeholder="Date">
      </div>  
      <div class="single-input gender ">

        <select id="gender">
          
          <option value="" selected disabled >Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
       
        </select>
      </div>
      <div class="single-input submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
